services:
  app:
    build:
      context: .
      target: build
    container_name: app
    user: 1000:1000
    command: 'pnpm run start:dev'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=postgres
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18.0
    container_name: db
    shm_size: 128mb
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_api
    restart: always
    ports:
      - 8080:8080
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-change-me}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@db:5432/postgres?schema=evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - CACHE_REDIS_ENABLED=false
      - CACHE_REDIS_URI=
      - CACHE_LOCAL_ENABLED=true
      - QRCODE_LIMIT=30
      - WEBHOOK_GLOBAL_URL=http://app:3000/webhooks/evolution
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1026080446
      - CONFIG_SESSION_PHONE_CLIENT="Secretary Assistant"
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  evolution_instances:
